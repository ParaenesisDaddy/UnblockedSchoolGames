<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra - Bit Life Unblocked</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #content { width: 100%; height: 100vh; overflow: auto; }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        // Fetch the content from grims.pro through AllOrigins proxy
        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://grims.pro/go/bitlife.html'))
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Insert the fetched HTML content into the page
                document.getElementById('content').innerHTML = data.contents;
            })
            .catch(error => {
                // Display an error message if the fetch fails
                document.getElementById('content').innerHTML = 'Failed to load content.';
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
