<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra</title>
    <style>
        /* Fullscreen Dark Red and Dark Gray Theme */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1B1B1D;
            color: #D7263D;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #D7263D;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #B31E30;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Back button to return to the homepage -->
    <a href="/" class="back-button">Back</a>
    <iframe 
        src="https://cors-anywhere.herokuapp.com/https://grims.pro/" 
        allowfullscreen>
    </iframe>
</body>
</html>
