<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Embedded Websites</title>
    <style>
        /* Basic styling for the layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .embed-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>My Website with Embedded Content</h1>

    <div class="embed-container">
        <h2>Embedded Site 1: Example Game 1</h2>
        <iframe src="https://grims.pro/" allowfullscreen></iframe>
    </div>
</body>
</html>
