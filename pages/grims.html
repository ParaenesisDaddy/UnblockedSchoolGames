<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grims Game</title>
    <style>
        /* Basic styling for full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Back button to return to the homepage -->
    <a href="../index.html" class="back-button">Back to Main Page</a>
    
    <!-- Iframe container for fullscreen display -->
    <div class="iframe-container">
        <iframe src="https://grims.pro/" allowfullscreen></iframe>
    </div>
</body>
</html>
